<main class="main">
  <div class="content">
    <div class="left-side">
      <form [formGroup]="ipForm" (ngSubmit)="onSubmit()">
        <label for="ip">Drohnen IP-Adresse</label>

        <input id="ip" type="text" formControlName="droneIp" placeholder="z.B. 192.168.1.1">

        <div class="error-message" *ngIf="ipForm.get('droneIp')?.touched && ipForm.get('droneIp')?.invalid">
          <small *ngIf="ipForm.get('droneIp')?.errors?.['required']">IP wird ben√∂tigt.</small>
        </div>

        <button
          type="submit"
          [disabled]="isConnecting">
          {{ isConnecting ? 'Verbinde...' : 'Verbinden' }}
        </button>
      </form>
    </div>
  </div>
</main>

<div *ngIf="isConnected" class="test-steuerung">
  <button class="btn-gruen" (click)="startDrone()">START</button>
  <button class="btn-rot" (click)="stopDrone()">STOP</button>
  <button class="btn-emergency" (click)="emergencyStop()">EMERGENCY-STOP</button>
</div>
<router-outlet />
